
<div class=" flex flex-col h-[32rem] w-full relative">

            Noeuds: 5
            Type: Eulerien
            
        </div>
    </div>
    
</div>
<div class="flex justify-center w-full gap-4 pt-2">
    <button
    hx-get="graph_form"
    hx-target="#content_container"
  class="group relative inline-flex items-center overflow-hidden rounded border border-current px-8 py-3 text-blue-600 focus:outline-none focus:ring active:text-blue-500"
>
  <span class="absolute -start-full transition-all group-hover:start-4 ">
    <svg class="w-6 h-6 text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
      </svg>
      
  </span>

  <span class="text-sm font-medium transition-all group-hover:ms-4"> Revenir </span>
</button>
    <button
      class="group relative inline-flex items-center overflow-hidden rounded bg-blue-600 px-8 py-3 text-white focus:outline-none focus:ring active:bg-blue-500"
      id="download"
    >
      <span
        class="absolute -end-full transition-all group-hover:end-4"
      >
      <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4"/>
      </svg>
      
      </span>

      <span
        class="text-sm font-medium transition-all group-hover:me-4"
      >
        Telecharger
      </span>
    </button>
  </div>

  <script>
    document.getElementById('download').addEventListener('click', function() {
    var div = document.getElementById('automaton');
    var style = window.getComputedStyle(div);
    var backgroundImage = style.backgroundImage;

    // Extract the URL from the background-image property
    var imageUrl = backgroundImage.slice(5, -2);

    var link = document.createElement('a');
    link.href = imageUrl;
    link.download = 'automaton.png';

    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
});

  </script>
